<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Customizer</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 650px; /* antes era 900 */
            margin: auto;
            padding: 15px;
        }

        /* Logo pequena */
        .logo {
            width: 120px;
            margin: 10px auto 25px;
            display: block;
        }

        .title {
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Imagens menores */
        .car-image {
            width: 100%;
            max-width: 550px; /* garante que no desktop não fique gigante */
            border-radius: 8px;
            margin: 15px auto;
            display: block;
            box-shadow: 0 0 12px rgba(0,0,0,0.45);
        }

        .label {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            color: #00e6ff;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 22px;
            background: #00e6ff;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 0 12px #00e6ff;
            transition: 0.25s;
        }

        .btn:hover {
            background: #00bcd4;
            box-shadow: 0 0 20px #00e6ff;
        }

    </style>
</head>

<body>
    <div class="container">

        <!-- Logo pequena -->
        <img class="logo" src="logo.png" alt="Logo">

        <div class="title">Car Customizer</div>

        <!-- Botão -->
        <a class="btn" href="https://tinyfy.io/CarCustom" target="_blank">
            ➤ Abrir Ferramenta
        </a>

        <!-- ANTES -->
        <div class="label">ANTES</div>
        <img class="car-image" src="hr_8387.cr2_-e1574446155118.webp" alt="Antes">

        <!-- DEPOIS -->
        <div class="label">DEPOIS – Opção 1</div>
        <img class="car-image" src="gemini-custom-car (45).png" alt="Depois 1">

        <div class="label">DEPOIS – Opção 2</div>
        <img class="car-image" src="gemini-custom-car (46).png" alt="Depois 2">

    </div>
</body>
</html>
