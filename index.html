<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Customizer</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 25px;
            box-shadow: 0 0 18px rgba(0,0,0,0.5);
        }

        .title {
            font-size: 32px;
            margin: 10px 0 25px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .label {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
            color: #00e6ff;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: #00e6ff;
            color: #000;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 0 15px #00e6ff;
            transition: 0.25s;
        }

        .btn:hover {
            background: #00bcd4;
            box-shadow: 0 0 25px #00e6ff;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- LOGO -->
        <img src="logo.png" alt="Logo">

        <div class="title">Car Customizer</div>

        <!-- BOTÃO PARA A FERRAMENTA -->
        <a class="btn" href="https://tinyfy.io/CarCustom" target="_blank">
            ➤ Abrir Ferramenta de Customização
        </a>

        <!-- ANTES -->
        <div class="label">ANTES</div>
        <img src="hr_8387.cr2_-e1574446155118.webp" alt="Carro Antes">

        <!-- DEPOIS 1 -->
        <div class="label">DEPOIS (versão 1)</div>
        <img src="gemini-custom-car (45).png" alt="Carro Depois 1">

        <!-- DEPOIS 2 -->
        <div class="label">DEPOIS (versão 2)</div>
        <img src="gemini-custom-car (46).png" alt="Carro Depois 2">

    </div>
</body>
</html>
