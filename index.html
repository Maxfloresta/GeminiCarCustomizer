<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Car Customizer</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
        }

        #logo {
            width: 180px;
            margin-bottom: 10px;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            background: #00c853;
            color: #000;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        a.button:hover {
            background: #69f0ae;
        }
    </style>
</head>
<body>

    <header>
        <!-- Coloque seu logo depois -->
        <img id="logo" src="logo.png" alt="Gemini Car Customizer Logo">

        <h1>Gemini Car Customizer</h1>
        <p>Click below to open the car customization tool.</p>
    </header>

    <a class="button" href="https://tinyfy.io/CarCustom" target="_blank">
        Open the Customization App
    </a>

</body>
</html>
